<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      // Component to show/hide iframe based on marker
      AFRAME.registerComponent('marker-iframe', {
        init: function () {
          const marker = this.el;
          const iframe = document.querySelector('#ytframe');

          marker.addEventListener('markerFound', () => {
            iframe.style.display = 'block'; // Show iframe
          });

          marker.addEventListener('markerLost', () => {
            iframe.style.display = 'none'; // Hide iframe
          });
        }
      });
    </script>
    <style>
      /* Style iframe to match video size and keep non-fullscreen */
      #ytframe {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 480px;  /* adjust to match your AR asset */
        height: 270px; /* 16:9 aspect ratio */
        display: none; /* hidden by default */
        pointer-events: none; /* AR interactions not blocked */
        border: none;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        marker-iframe
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Placeholder plane to match AR position -->
        <a-plane
          position="0 0.1 0"
          rotation="-90 0 0"
          width="1"
          height="0.5625"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- YouTube Shorts iframe overlay -->
    <iframe
      id="ytframe"
      src="https://www.youtube.com/embed/81DV4U10llg?autoplay=1&mute=1&playsinline=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
