<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('marker-video', {
        init: function () {
          var marker = this.el;
          var iframe = document.querySelector("#ytframe");

          marker.addEventListener('markerFound', function () {
            iframe.style.display = 'block'; // Show iframe
          });

          marker.addEventListener('markerLost', function () {
            iframe.style.display = 'none'; // Hide iframe
          });
        }
      });
    </script>
    <style>
      /* Keep the iframe non-fullscreen and same size as your asset */
      #ytframe {
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        width: 480px; /* match your a-video scale */
        height: 270px; /* match your a-video scale */
        display: none;
        pointer-events: none; /* so cursor in AR scene works */
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        marker-video
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          position="0 0.1 0"
          rotation="-90 0 0"
          width="1"
          height="0.5625"  <!-- same aspect ratio as 16:9 -->
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- YouTube iframe -->
    <iframe
      id="ytframe"
      src="https://www.youtube.com/embed/81DV4U10llg?autoplay=1&mute=1&controls=1&playsinline=1"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
