<!doctype html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

  <script>
    AFRAME.registerComponent('yt-iframe-handler', {
      init: function () {
        const marker = this.el;
        const iframe = document.querySelector("#ytframe");

        marker.addEventListener('markerFound', () => {
          iframe.style.display = 'block'; // show iframe when marker found
        });

        marker.addEventListener('markerLost', () => {
          iframe.style.display = 'none'; // hide iframe when marker lost
        });
      }
    });
  </script>

  <style>
    /* iframe size & position to match AR video */
    #ytframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 480px;  /* adjust to match your a-video size */
      height: 270px; /* 16:9 aspect ratio */
      display: none; /* hidden by default */
      border: none;
      pointer-events: none; /* so AR clicks still work */
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false;"
    arjs='sourceType: webcam; debugUIEnabled: false;'
    embedded
    gesture-detector
  >
    <a-marker
      type="pattern"
      preset="custom"
      url="marker.patt"
      yt-iframe-handler
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
    >
      <!-- Placeholder plane for position/scale matching -->
      <a-plane
        position="0 0.1 0"
        rotation="-90 0 0"
        width="1"
        height="0.5625"
      ></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- YouTube Shorts iframe -->
  <iframe
    id="ytframe"
    src="https://www.youtube.com/embed/81DV4U10llg?autoplay=1&mute=1&playsinline=1"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</body>
</html>
