<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.iframe = document.querySelector("#iframe");

                marker.addEventListener('markerFound', function () {
                    this.iframe.style.display = 'block'; // Show the iframe
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.iframe.style.display = 'none'; // Hide the iframe
                }.bind(this));
            },
        });
    </script>
    <style>
        #iframe {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* Prevent interaction with the iframe */
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <!-- Placeholder video asset (not used) -->
            <video
                id="vid"
                src="asset.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                autoplay
                muted
                playsinline
            ></video>
        </a-assets>

        <a-marker
            type="pattern"
            preset="custom"
            url="marker.patt"
            videohandler
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
                geometry="primitive: plane; width: 16; height: 9"
                material="shader: flat; src: #iframe"
                scale="1 1 1"
                position="0 0.1 0"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler
                position="0 0.1 -0.5" <!-- Adjust position to follow the camera slightly -->
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <iframe id="iframe" src="https://www.youtube.com/embed/81DV4U10llg?autoplay=1&mute=0" frameborder="0" allowfullscreen></iframe>
</body>
</html>
